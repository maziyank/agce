<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Global Cathastropic Events Dashboard</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body data-theme="lofi">
  <div class="bg-base-100 h-screen">
    <div class="
  sticky top-0 z-30 flex h-16 w-full justify-center bg-black transition-all duration-100 
  text-primary-content
  ">
      <div class="navbar bg-opacity-0 p-4">
        <div class="navbar-start">
          <a class="flex items-start justify-center">
            <img src="icons/icon.svg"/>
            <h1 lass="text-xl lg:text-2xl ml-2">Atlas of Global Cathastropic Events</h1>
          </a>
        </div>
        <div class="navbar-end">
          <span class="tooltip tooltip-bottom before:text-xs before:content-[attr(data-tip)]" data-tip="GitHub">
            <div class="flex-none items-center"><a aria-label="Github" target="_blank"
                href="https://github.com/saadeghi/daisyui" rel="noopener"
                class="btn btn-ghost drawer-button btn-square normal-case"><svg id="logo" width="20" height="20"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                  class="inline-block h-5 w-5 fill-current md:h-6 md:w-6">
                  <path
                    d="M256,32C132.3,32,32,134.9,32,261.7c0,101.5,64.2,187.5,153.2,217.9a17.56,17.56,0,0,0,3.8.4c8.3,0,11.5-6.1,11.5-11.4,0-5.5-.2-19.9-.3-39.1a102.4,102.4,0,0,1-22.6,2.7c-43.1,0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1,1.4-14.1h.1c22.5,2,34.3,23.8,34.3,23.8,11.2,19.6,26.2,25.1,39.6,25.1a63,63,0,0,0,25.6-6c2-14.8,7.8-24.9,14.2-30.7-49.7-5.8-102-25.5-102-113.5,0-25.1,8.7-45.6,23-61.6-2.3-5.8-10-29.2,2.2-60.8a18.64,18.64,0,0,1,5-.5c8.1,0,26.4,3.1,56.6,24.1a208.21,208.21,0,0,1,112.2,0c30.2-21,48.5-24.1,56.6-24.1a18.64,18.64,0,0,1,5,.5c12.2,31.6,4.5,55,2.2,60.8,14.3,16.1,23,36.6,23,61.6,0,88.2-52.4,107.6-102.3,113.3,8,7.1,15.2,21.1,15.2,42.5,0,30.7-.3,55.5-.3,63,0,5.4,3.1,11.5,11.4,11.5a19.35,19.35,0,0,0,4-.4C415.9,449.2,480,363.1,480,261.7,480,134.9,379.7,32,256,32Z">
                  </path>
                </svg></a></div>
          </span>
        </div>
      </div>
    </div>

    <div
      class="text-primary-content -mt-[4rem] grid place-items-center items-start bg-gradient-to-br mx-auto min-h-screen md:max-w-full pt-16">
      <svg id="map"></svg>
      <div id="country-detail-modal"
        class="hidden fixed right-5 h-3/4 my-5 card w-1/3 rounded-lg shadow-xl bg-base-200 opacity-50">
        <label class="btn btn-xs btn-circle absolute right-2 top-2" onclick="unselectCountry()">âœ•</label>
        <div class="card-body w-full p-4">
          <h4 class="text-2xl font-medium text-gray-800">Indonesia <span data-year="2020"></span>(2020)</h4>
          <div class="flex tabs w-full">
            <a id="tab-btn-1" onclick="changeTab(1)" class="flex-auto tab tab-lg tab-bordered tab-active">Summary</a>
            <a id="tab-btn-2" onclick="changeTab(2)" class="flex-auto tab tab-lg tab-bordered">Past Events</a>
          </div>
          <div id="tab-content-2" class="pt-5 tab-content h-full overflow-y hidden">
            <script id="event-list-template" type="text/template">
              <ol class="relative border-l border-gray-200 dark:border-gray-700">
              <li class="mb-10 ml-4">
                <div
                  class="absolute w-3 h-3 bg-gray-200 rounded-full -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
                </div>
                <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{date}}</time>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{title}}</h3>
                <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{description}}.</p>
              </li>
            </ol>
          </script>
          </div>
          <div id="tab-content-1" class="p-2 tab-content h-full overflow-y">
            <h5 class="text-lg font-semibold text-gray-900 my-2">Overview</h5>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Disasters</div>
                <div class="stat-value">31K</div>
              </div>

              <div class="stat">
                <div class="stat-title">People Affected</div>
                <div class="stat-value">4,200</div>
              </div>
              <div class="stat">
                <div class="stat-title">Financial Loss</div>
                <div class="stat-value">4,200</div>
              </div>
            </div>
            <h5 class="text-lg font-semibold text-gray-900 my-2">5 Worst Disaster</h5>
            <h5 class="text-lg font-semibold text-gray-900 my-2">Disaster Type</h5>
            <h5 class="text-lg font-semibold text-gray-900 my-2">Financial Impact</h5>
            <h5 class="text-lg font-semibold text-gray-900 my-2">People Affected</h5>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="sticky bottom-0 footer footer-center bg-gradient-to-b from-gray-300 to-gray-100 text-base-content z-10 px-4 py-2">
      <div class="flex w-full max-w-full flex-col items-center justify-between sm:flex-row">
        <div class="text-left">
          <p class="text-base-content text-xs text-opacity-50">Created by</p>
          <a href="https://github.com/mazyiank">
            <h2 class="text-base-content text-lg font-bold">Bakhtiar Amaludin</h2>
          </a>
          <p class="text-base-content text-xs text-opacity-50">Data Source: <a href="https://public.emdat.be/"
              target="_blank">Emergency Events Database</a></p>
          </p>
        </div>
        </a> <a href="https://monash.edu" rel="nofollow" target="_blank"
          class="link mt-2 inline-block opacity-50 hover:opacity-80">
          <img src="images/monash.svg" width="120px" />
        </a>
      </div>
    </footer>
    <div class="fixed bottom-20 left-5 w-1/4">
      <input type="text" id="yearSlider" />
    </div>

  </div>
</body>

<script src="https://cdn.tailwindcss.com"></script>

<script src="scripts/scripts.js"></script>

</html>
